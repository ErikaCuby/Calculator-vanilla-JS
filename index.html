<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calculator App created with vanilla JavaScript"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="display-history">0</div>
        <div class="display-calculator">2209</div>
        <div class="display-temp-result">89</div>
      </div>
      <div class="key-board">
        <div class="button clear-all">C</div>
        <div class="button clear-last-entity">CE</div>
        <div class="button operation">%</div>
        <div class="button operation">/</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operation">X</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operation">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operation">+</div>
        <div class="button number btn-0">0</div>
        <div class="button number dot">.</div>
        <div class="button equal">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
